# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Reference: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# All imports must either be absolute paths starting with `/`, or paths relative
# to the user's home directory starting with `~/`.
#import:
  #- C:\Users\Lenovo\AppData\Roaming\alacritty\dracula.yml

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  # TERM variable
  TERM: xterm-256color 

window:
  # Window position (changes require restart)
  #
  # Specified in number of pixels.
  # If the position is not set, the window manager will handle the placement.
  position:
    x: 800 
    y: 400

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: full 

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true 

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 2000 

  # Scrolling distance multiplier.
  multiplier: 20

# Font configuration
# Need to install respect for font
font:
  # Normal (roman) font face
  normal:
    family: Hack NF
    style: Regular

  # Bold font face
  bold:
    family: Hack NF 
    style: Bold

  # Italic font face
  italic:
    family: Hack NF
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Hack NF 
    style: Bold Italic

  # Point size
  size: 13.0

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 1
    y: 3

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true 

colors:
  # Dracula theme for Alacritty
  # https://draculatheme.com/alacritty
  #
  # Color palette
  # https://spec.draculatheme.com
  #
  # Template
  # https://github.com/alacritty/alacritty/blob/master/alacritty.yml

  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'
  
  # Cursor colors
  #
  # Allowed values are CellForeground/CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  cursor:
    text: CellBackground
    cursor: '#ffffff' 

  # Vi mode cursor colors
  vi_mode_cursor:
    text: CellBackground
    cursor: '#ffffff'

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
window.opacity: 0.95

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false 

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - ▇ Block
    #   - _ Underline
    #   - | Beam
    shape: Block 

# Shell
#
shell:
  program: "C:\\Windows\\System32\\wsl.exe ~"

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: false

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true 

# Mouse bindings
#
# Mouse bindings are specified as a list of objects, much like the key
# bindings further below.
#
mouse_bindings:
  - { mouse: Right,                 action: PasteSelection  }
  - { mouse: Right,  mods: Control, action: ExpandSelection }
  
# Key bindings
#
# https://github.com/alacritty/alacritty/issues/62#issuecomment-347552058
#
# support for alt+key
key_bindings:
  - { key: J,        mods: Alt,     chars: "\x1bj"                       }
  - { key: K,        mods: Alt,     chars: "\x1bk"                       }
  - { key: H,        mods: Alt,     chars: "\x1bh"                       }
  - { key: L,        mods: Alt,     chars: "\x1bl"                       }
  - { key: C,        mods: Alt,     chars: "\x1bc"                    }
  
  # (Windows, Linux, and BSD only)
  - { key: V,              mods: Control|Shift,                   action: Paste            }
  - { key: C,              mods: Control|Shift,                   action: Copy             }

debug:
  # Display the time it takes to redraw each frame.
  render_timer: false 

  # Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - Off
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  log_level: Warn

  # Print all received window events.
  print_events: false
